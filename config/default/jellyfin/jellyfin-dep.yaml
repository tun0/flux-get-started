---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: default
  labels:
    app: jellyfin
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.jellyfin: semver:^10.x
spec:
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:10.7.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8096
          name: http
          protocol: TCP
        resources: {}
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
        volumeMounts:
        - name: nfs-mercury-mnt
          mountPath: /config
          subPath: usb2/K8S/APPS/jellyfin/config/
        - name: nfs-mercury-mnt
          subPath: usb1/VIDEO
          mountPath: /media
      volumes:
      - name: nfs-mercury-mnt
        persistentVolumeClaim:
          claimName: nfs-mercury-mnt
