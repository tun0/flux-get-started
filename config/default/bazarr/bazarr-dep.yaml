---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: default
  labels:
    app: bazarr
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.bazarr: glob:amd64-v*
spec:
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
      - name: bazarr
        image: linuxserver/bazarr:amd64-v0.9.5-ls119
        imagePullPolicy: IfNotPresent
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Europe/Amsterdam
        ports:
        - containerPort: 6767
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 350Mi
          requests:
            cpu: 10m
            memory: 230Mi
        volumeMounts:
        - name: config
          mountPath: /config
        - name: movies
          mountPath: /mnt/usb1/VIDEO/MOVIES
        - name: series
          mountPath: /mnt/usb1/VIDEO/SERIES
      volumes:
      - name: config
        nfs:
          server: 192.168.178.1
          path: /mnt/usb2/K8S/APPS/bazarr/config
      - name: movies
        nfs:
          server: 192.168.178.1
          path: /mnt/usb1/VIDEO/MOVIES
      - name: series
        nfs:
          server: 192.168.178.1
          path: /mnt/usb1/VIDEO/SERIES
