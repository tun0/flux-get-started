---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
  namespace: default
  labels:
    app: node-red
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.node-red: semver:^1.0
spec:
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      containers:
      - name: node-red
        image: nodered/node-red:1.2.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1880
          name: http
          protocol: TCP
        resources: {}
        volumeMounts:
        - name: nfs-mercury-mnt
          mountPath: /data
          subPath: usb2/K8S/APPS/node-red/data/
        - name: nfs-mercury-mnt
          mountPath: /mnt
      volumes:
      - name: nfs-mercury-mnt
        persistentVolumeClaim:
          claimName: nfs-mercury-mnt
